<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias Html</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Aumente e diminua o tamanho do seu navegador.</p>
    <hr>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/fotos-p-png.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/fotos-m-png.png" type="image/png">
        <img src="Imagens/fotos-g-png.png" alt="Imagem Flexivel"> 
    </picture>
    <h1>Reproduzindo Audios, vamos aprender!</h1>
    <p>Reproduzindo audio em HTML5.</p>
    <audio src="midia/Lawrence - TrackTribe.mp3" controls autoplay></audio>
    <!--MP3 WAV OGG -> tipos de áudio-->
    <audio preload="metadata" control autoplay loop>
        <source src="midia/Lawrence - TrackTribe.mp3" type="audio/mpeg">
    </audio>
    <h1>Videos</h1>
    <video width="560px" controls autoplay>
        <source src="midia/Carro Meca.mp4" type="video/mp4"></source>
        <p>Infelizmente seu navegador não é compativel com o video.</p>
    </video>
    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/fqyPZLgyzeg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
