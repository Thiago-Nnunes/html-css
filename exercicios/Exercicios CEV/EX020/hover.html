<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            background-color: lightsteelblue;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-weight: lighter;
        }   
        div:hover > p{
            display: block;
            color: rgb(226, 43, 186);
            width: 200px;
            background-color: rgb(3, 217, 245);
        }
        div > p{
            display: none;
        }                     
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
        <p>Passe o mouse no texto abaixo</p>
        <div>
            Passe o mouse aqui
            <p>SAI FORA CURIOSO</p> 
        </div>
        <a href="links.html">pg 3</a>
</body>
</html>
