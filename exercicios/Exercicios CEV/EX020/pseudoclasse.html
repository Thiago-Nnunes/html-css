<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
</head>
<style>
    div{
        display: inline-block;
        background-color: lightblue;
        text-align: center;
        border: 1px solid darkblue;
        height: 200px;
        width: 200px;
    }
    .d1:hover{
      background-color: lightcoral;
      border: 1px solid darkred;  
    }
    a:hover{
        color: darkcyan;
    }
</style>
<body>
    <div class="d1">01</div>
    <div class="d2">02</div>
    <div class="d3">03</div>
    <p><a href="hover.html">Exemplo de Hover</a></p>
</body>
</html>
